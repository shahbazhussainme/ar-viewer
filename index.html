<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>ArViewer</title>
  </head>
  <body>
    <div class="pt-4 container-sm">
      <div class="text-end">
        <input id="fileupload" type="file" name="fileupload" />
        <button
          onclick="myFunction()"
          type="button"
          id="upload-button"
          class="btn btn-primary"
        >
          Upload Model
        </button>
        <p id="demo" class="pt-2"></p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#Sr</th>
            <th scope="col">Url</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      async function myFunction() {
        let formData = new FormData();
        formData.append("model", fileupload.files[0]);
        await fetch("http://3.122.95.212/api/models/uploadModel", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((res) => {
            document.getElementById("demo").innerHTML = res.message;
          })
          .catch(
            (err) => (res) =>
              (document.getElementById("demo").innerHTML = res.data.message)
          );
      }
    </script>
  </body>
</html>
